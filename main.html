<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting Eligibility Checker</title>
</head>
<body>

  <h2>Check Voting Eligibility</h2>

  Name: <input type="text" id="name" /><br><br>
  Age: <input type="number" id="age" /><br><br>
  <input type="button" value="Submit" onclick="handleSubmit()" />

  <script>
    function handleSubmit() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();

      // ✅ Step 1: Validate inputs
      if (name === "" || age === "") {
        alert("Please enter valid details.");
        return;
      }

      // ✅ Step 2: Create Promise based on age
      const checkVotingEligibility = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (parseInt(age) > 18) {
            resolve(`Welcome, ${name}. You can vote.`);
          } else {
            reject(`Oh sorry ${name}. You aren't old enough.`);
          }
        }, 4000); // 4 seconds delay
      });

      // ✅ Step 3: Handle promise result
      checkVotingEligibility
        .then(message => alert(message))
        .catch(errorMessage => alert(errorMessage));
    }
  </script>

</body>
</html>
